<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <img src="coffee.jpg" alt="Black Coffee" />
      </div>

      <div class="first">
        <h1>
          This is not a real online service, even though the quality of this
          webpage is near perfect don't be fooled by its beauty.
        </h1>
        <form method="post">
          <div>
            <label for="first_name">First Name</label><br />
            <input type="text" name="first_name" placeholder=" First Name" />
          </div>
          <div>
            <label for="last_name">Last Name</label><br />
            <input type="text" name="last_name" placeholder="Last Name" />
          </div>
          <div>
            <label for="email">Email</label><br />
            <input type="text" name="email" placeholder="Email" />
          </div>
          <div>
            <label for="pNumber">Phone Number</label><br />
            <input type="tel" name="pNumber" placeholder="Phone Number" />
          </div>
          <div>
            <label for="password">Password</label><br />
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div>
            <label for="password">Confirm Password</label><br />
            <input
              type="password"
              name="cPassword"
              placeholder="Confirm Password"
            />
          </div>
        </form>
        <div class="btn">
          <button>Create account</button>
          <p>
            Already have an account?
            <a href="https://theuselessweb.com/">log in</a>
          </p>
        </div>
      </div>

      <script src="main.js"></script>
    </div>
  </body>
</html>
